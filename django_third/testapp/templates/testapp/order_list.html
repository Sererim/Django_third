<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <h2>Client: {{ client }}</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Cost</th>
                <th>Date of Order</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.product_id.name }}</td>
                    <td>{{ order.cost }}</td>
                    <td>{{ order.date_of_order }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
